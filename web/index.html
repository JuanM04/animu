<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Animú</title>
    <style>
      * {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
    <script>
      function download() {
        fetch("https://api.github.com/repos/JuanM04/animu/releases")
          .then(res => res.json())
          .then(data =>
            location.replace(data[0].assets[0].browser_download_url)
          );
      }
    </script>
  </head>
  <body>
    <h1>Animú</h1>
    <button onclick="download()">Descargar</button>
  </body>
</html>
